<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Final Project - Grocery Review Frontend</title>
    <link href="./css/style.css" rel="stylesheet">
</head>
<body>
    <header>
        <span class="logo">GRF</span>

        <nav class="main-nav">
            <span class="hamburger">+ Menu</span>
            <ul id="main-menu">
                <li><a href="#" class="nav-link">Home</a></li>
                <li><a href="#" class="nav-link">Forums</a></li>
                <li><a href="#" class="nav-link">Food</a></li>
                <li><a href="#" class="nav-link">Home Goods</a></li>
                <li><a href="#" class="nav-link">Pet Suppplies</a></li>
                <li><a href="#hot-item" class="nav-link">Hot Item</a></li>
                <li><a href="#new-products" class="nav-link">New Items</a></li>
                <li><a href="#trending-products" class="nav-link">Top Rated</a></li>
                <li><a href="#" class="nav-link">Help</a></li>
            </ul>
        </nav>
        
        <div class="member-links">
            <a href="#" class="nav-link">Login</a>
            <a href="#" class="nav-link">Sign Up</a>
        </div>
    </header>

    <main>
        <section id="new-and-trending">
            <article class="container" id="trending-products">
                <h2 class="list-heading">Trending Products</h2>
                <ol class="product-list"></ol>
            </article>

            <article class="container" id="hot-product">
                <h2 class="list-heading">Hot Item</h2>
                <div class="product-highlight"></div>
            </article>

            <article class="container" id="new-products">
                <h2 class="list-heading">New Products</h2>
                <ul class="product-list"></ul>
            </article>
        </section>
    </main>
    <script src="./js/main.js"></script>

</html>
